<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Balloon Game</title>
</head>
<body>
    <div class="main">
        <img src="./images/bg.png" alt="Background" class="bg">
        
        <!-- Air Filler -->
        <div class="airFiller">
            <img src="./images/AirFillerBox.png" alt="Air Filler Box" class="fillerBox">
            <img src="./images/AirFillerMouth.png" alt="Air Filler Mouth" class="fillerMouth">
            <img src="./images/AirFillerHandle.png" alt="Air Filler Handle" class="fillerHandle">
        </div>

        <div class="balloon-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
